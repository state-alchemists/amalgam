tasks:

  startMyRabbitmqContainer:
    icon: 🐇
    extend: zrbStartDockerContainer
    location: ../../myRabbitmq
    inputs:
      - runMyRabbitmqInLocal
    dependencies:
      - buildMyRabbitmqImage
    configRefs:
      - myRabbitmqContainer
      - myRabbitmq
    envRefs: 
      - myRabbitmq

  buildMyRabbitmqImage:
    icon: 🏭
    extend: zrbBuildDockerImage
    location: ../../myRabbitmq
    configRefs:
      - myRabbitmqContainer
      - myRabbitmq
    envRefs: 
      - myRabbitmq

  pushMyRabbitmqImage:
    icon: 📤
    extend: zrbPushDockerImage
    dependencies:
      - buildMyRabbitmqImage
    configRefs:
      - myRabbitmqContainer
      - myRabbitmq
    envRefs: 
      - myRabbitmq

  stopMyRabbitmqContainer:
    icon: ✋
    extend: zrbStopDockerContainer
    configRefs:
      - myRabbitmqContainer
      - myRabbitmq
    envRefs: 
      - myRabbitmq

  removeMyRabbitmqContainer:
    icon: ❌
    extend: zrbRemoveDockerContainer
    location: ../../myRabbitmq
    configRefs:
      - myRabbitmqContainer
      - myRabbitmq
    envRefs: 
      - myRabbitmq