tasks:

  prepareMyLibSvcDbDeployment:
    icon: 🏁
    extend: zrbRunShellScript
    location: ../../myLibSvcDbDeployment
    configRefs:
      - prepareMyLibSvcDbDeployment
    envRef: myLibSvcDbDeployment

  previewMyLibSvcDbDeployment:
    icon: 🏁
    extend: zrbPulumiPreview
    location: ../../myLibSvcDbDeployment
    timeout: 1h
    envRef: myLibSvcDbDeployment

  deployMyLibSvcDbDeployment:
    icon: 🏁
    extend: zrbPulumiDeploy
    location: ../../myLibSvcDbDeployment
    timeout: 1h
    dependencies:
      - prepareMyLibSvcDbDeployment
      - zrbSetKubeContext
    envRef: myLibSvcDbDeployment

  destroyMyLibSvcDbDeployment:
    icon: 🏁
    extend: zrbPulumiDestroy
    location: ../../myLibSvcDbDeployment
    timeout: 1h
    dependencies:
      - prepareMyLibSvcDbDeployment
      - zrbSetKubeContext
    envRef: myLibSvcDbDeployment