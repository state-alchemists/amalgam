tasks:

  startMyBackendContainer:
    icon: ⚛️
    extend: zrbStartDockerContainer
    location: ../../myApp
    inputs:
      - runMyBackendInLocal
    dependencies:
      - buildMyBackendImage
    configRefs:
      - myBackendContainer
      - myBackend
    envRefs: 
      - myBackend

  buildMyBackendImage:
    icon: 🏭
    extend: zrbBuildDockerImage
    location: ../../myApp
    configRefs:
      - myBackendContainer
      - myBackend
    envRefs: 
      - myBackend

  pushMyBackendImage:
    icon: 📤
    extend: zrbPushDockerImage
    dependencies:
      - buildMyBackendImage
    configRefs:
      - myBackendContainer
      - myBackend
    envRefs: 
      - myBackend

  stopMyBackendContainer:
    icon: ✋
    extend: zrbStopDockerContainer
    configRefs:
      - myBackendContainer
      - myBackend
    envRefs: 
      - myBackend

  removeMyBackendContainer:
    icon: ❌
    extend: zrbRemoveDockerContainer
    location: ../../myApp
    configRefs:
      - myBackendContainer
      - myBackend
    envRefs: 
      - myBackend